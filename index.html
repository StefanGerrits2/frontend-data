<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type = "text/javascript" src = "https://d3js.org/d3.v5.min.js"></script>
    <title>Bubble chart</title>
</head>
<body>
    <h2>Collectie van alle hoofdcategorieën en subcategorieën</h2>
    <h3>Selecteer een hoofdcategorie</h3>
    <form class="radio-buttons__container">
        <input type="radio" name="mainCategory" value="2704" id="clothes" checked="checked">
        <label for="clothes">Kleding en persoonlijke versiering</label>

        <input type="radio" name="mainCategory" value="2809" id="weapons">
        <label for="weapons">Wapens</label>

        <input type="radio" name="mainCategory" value="2624" id="traffic">
        <label for="traffic">Vervoer</label>

        <input type="radio" name="mainCategory" value="2657" id="art">
        <label for="art">Kunst</label>
    </form>

    <div class="svg__container">
        <svg>
            <g class="legend__container"></g>
            <g class="circle__container"></g>
        </svg>
    </div>

    <div class="button__container">
        <button id="resetButton">Reset</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
